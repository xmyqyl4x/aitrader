<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async)?.sidebarTheme" 
     (mouseover)="sidebarHoverMouseIn()"
     (mouseout)="sidebarHoverMouseOut()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ms-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active': globals.toggleSidebar}" 
        (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <ng-scrollbar class="scroll-container" visibility="hover" style="max-width: 600px; height: 100%;">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <!-- Main Navigation -->
            <div class="vsm-header">Main Navigation</div>

            <!-- Dashboard -->
            <div class="vsm-item">
              <a routerLink="/dashboard" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}" class="vsm-link">
                <i class="vsm-icon pe-7s-rocket"></i>
                <span class="vsm-title">Dashboard</span>
              </a>
            </div>

            <!-- Stock Review -->
            <div class="vsm-item">
              <a routerLink="/stock-review" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph"></i>
                <span class="vsm-title">Stock Review</span>
              </a>
            </div>

            <!-- Orders -->
            <div class="vsm-item">
              <a routerLink="/orders" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-note"></i>
                <span class="vsm-title">Orders</span>
              </a>
            </div>

            <!-- Positions -->
            <div class="vsm-item">
              <a routerLink="/positions" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-portfolio"></i>
                <span class="vsm-title">Positions</span>
              </a>
            </div>

            <!-- Analytics -->
            <div class="vsm-item">
              <a routerLink="/analytics" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-graph1"></i>
                <span class="vsm-title">Analytics</span>
              </a>
            </div>

            <!-- Uploads -->
            <div class="vsm-item">
              <a routerLink="/uploads" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-upload"></i>
                <span class="vsm-title">Uploads</span>
              </a>
            </div>

            <!-- Audit -->
            <div class="vsm-item">
              <a routerLink="/audit" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-note2"></i>
                <span class="vsm-title">Audit</span>
              </a>
            </div>
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</div>

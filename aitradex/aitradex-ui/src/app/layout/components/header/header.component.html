<div [class]="'app-header header-shadow ' + (config$ | async)?.headerTheme">
  <div class="logo-src"></div>
  <div class="app-header__content">
    <div class="app-header-left">
      <div class="app-header__title">
        <h4 class="mb-0">Aitradex Control Center</h4>
      </div>
    </div>
    <div class="app-header-right">
      <div class="app-header__user">
        <div class="widget-content-left mr-3">
          <div class="widget-heading">Admin User</div>
          <div class="widget-subheading opacity-7">Administrator</div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{'is-active': globals.toggleSidebarMobile}" 
      (click)="toggleSidebarMobile()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
      <button class="btn-icon btn-icon-only btn btn-primary" 
        [ngClass]="{'is-active': globals.toggleHeaderMobile}"
        (click)="toggleHeaderMobile()">
        <div class="btn-icon-wrapper">
          <fa-icon [icon]="faEllipsisV"></fa-icon>
        </div>
      </button>
    </span>
  </div>
</div>

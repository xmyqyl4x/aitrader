# Development Environment Configuration
# This file contains development-specific configuration overrides
# Use with: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aitradexdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=aitradex_user
spring.datasource.password=aitradex_pass

# Hikari Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=aitradexHikariPool-DEV

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.drop-first=false
spring.liquibase.contexts=dev,schema,data

# Logging Configuration
logging.level.root=INFO
logging.level.com.myqyl.aitradex=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.liquibase=INFO
logging.file.name=logs/aitradex-service-dev.log


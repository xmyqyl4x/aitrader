# Testcontainers configuration for Windows Docker Desktop
# This file should be placed in the user home directory (~/.testcontainers.properties)
# or in the project root

# Use WSL2 backend if available, otherwise use Docker Desktop
# Uncomment if using WSL2:
# docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

# For Docker Desktop on Windows, Testcontainers should auto-detect
# If issues persist, ensure Docker Desktop is fully started

# Disable Ryuk for faster startup (not recommended for CI/CD)
# ryuk.container.image=quay.io/testcontainers/ryuk:latest
